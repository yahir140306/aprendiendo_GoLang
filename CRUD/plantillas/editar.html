{{define "editar"}}
{{template "cabecera"}}

<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <form method="post" action="/actualizar">
            <div class="form-group">
                <label class="sr-only" for="inputName">Clave del registro</label>
                <input type="hidden" value={{.Id}} class="form-control" name="id" id="id">
            </div>

            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value={{.Nombre}}
                    aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Ingrese su nombre</small>
            </div>

            <div class="form-group">
                <label for="">Correo:</label>
                <input type="email" class="form-control" name="correo" id="correo" value={{.Correo}}
                    aria-describedby="email">
                <small id="emailHelpId" class="form-text text-muted">Ingrese su correo</small>
            </div>
            <button type="submit" class="btn btn-success">Modificar</button>
            <a class="btn btn-primary" href="/" role="button">Cancelar</a>

        </form>
    </div>
</div>


{{template "pie"}}
{{end}}
